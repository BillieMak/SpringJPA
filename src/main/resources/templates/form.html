<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<h1 class="text-secondary" th:text="${titulo}"></h1>

		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		<form th:action="@{/form}" th:object="${cliente}" method="post"
			enctype="multipart/form-data">


			<!-- 			<input type="hidden" th:field="*{id}" /> -->

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Nombre</label> <input
					type="text" th:field="*{nombre}" /> <small
					class="form-text text-danger"
					th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Apellido</label> <input
					type="text" th:field="*{apellido}" /> <small
					class="form-text text-danger"
					th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Email</label> <input
					type="email" th:field="*{email}" /> <small
					class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></small>
			</div>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Fecha</label> <input
					type="text" th:field="*{createAt}" /> <small
					class="form-text text-danger"
					th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
			</div>

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Foto</label> <input
					class="form form-control" type="file" name="file" />
			</div>

			<div class="form-group">
				<input class="btn btn-primary" type="submit" th:value="${btnTitle}" />
			</div>


			<!-- 		<input type="hidden" th:field="*{id}" /> -->
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
